<div class = "container login-container">
  <div class = "row">
    <div class = "col-md-6 login-form">
      <h3>Login</h3>
      <div class = "alert alert-danger my-4" *ngIf = "error">
        {{ error.valueOf() }}
      </div>
      <form>
        <div class = "form-group">
          <input type = "text" id = "email" name = "username" [(ngModel)] = "username" class = "form-control"
                 placeholder = "Your Email *" value = ""/>
        </div>
        <div class = "form-group">
          <input type = "password" id = "password" name = "password" [(ngModel)] = "password" class = "form-control"
                 placeholder = "Your Password *" value = ""/>
        </div>
        <div class = "form-group">
          <input type = "submit" class = "btnSubmit" value = "Login" (click) = "doLogin()"/>
        </div>
      </form>
      <div class = "form-group">
        <a href = "/forgetpassword" class = "ForgetPwd">Forget Password?</a>
      </div>
      <div>
        <a href = "/registration">New user? Register here!</a>
      </div>
    </div>
  </div>
</div>
