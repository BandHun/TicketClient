<div class = "container my-container">
  <div class = "col-lg-12 my-form">
    <h1>Sprint create</h1>
    <div>
      <form>

        <label>Start date</label>
        <br>

        <input [(ngModel)] = "startDate" class = " col-md-4 form-control input-md" type = "date" id = "startDate"
               name = "startDate">

        <br>
        <label>End date</label>
        <br>
        <input [(ngModel)] = "endDate" class = " col-md-4 form-control input-md" type = "date" id = "endDate"
               name = "endDate">
        <br>
        <button id = "registration" name = "registration" class = "btn btn-primary" mat-flat-button color = "primary"
                type = "submit" (click) = "onSubmit()">Make sprint
        </button>
      </form>
    </div>
  </div>
</div>
