<div class = "container my-container">
  <div class = "col-lg-12 my-form">
    <form class = "form-horizontal">
      <fieldset>
        <!-- Form Name -->
        <legend>Ticket editor</legend>

        <!-- Text input-->
        <div class = "form-group">
          <label class = "col-md-8 control-label" for = "title">Title</label>
          <div class = "col-md-8">
            <input [(ngModel)] = "ticket.title" id = "title" name = "title" type = "text" placeholder = ""
                   class = "form-control input-md"
                   required = "" value = "{{ticket.title}}">
          </div>
        </div>

        <div class = "form-group">
          <label class = "col-md-8 control-label" for = "storypoint">Storypoint</label>
          <div class = "col-md-8">
            <input [(ngModel)] = "ticket.storyPoints" id = "storypoint" name = "storypoint" type = "number"
                   placeholder = ""
                   class = "form-control input-md"
                   required = "" value = "{{ticket.storyPoints}}">
          </div>
        </div>

        <div class = "form-group">
          <label class = "col-md-8 control-label" for = "description">Description</label>
          <div class = "col-md-8">
            <input [(ngModel)] = "ticket.description" id = "description" name = "description" type = "text"
                   placeholder = ""
                   class = "form-control input-md"
                   required = "" value = "{{ticket.description}}">
          </div>
        </div>

        <!-- project -->
        <div class = "form-group">
          <label class = "col-md-8 control-label" for = "assignee">Select Project</label>
          <div class = "col-md-8">
            <select [(ngModel)] = "ticket.project" id = "project" name = "project" class = "form-control">
              <option *ngFor = "let project of projects" [ngValue] = "project"
                      [selected] = "myequal(ticket.project, project)">
                {{ project.name }}
              </option>
            </select>
          </div>
        </div>

        <!-- Assignee -->
        <div class = "form-group">
          <label class = "col-md-8 control-label" for = "assignee">Select Assignee</label>
          <div class = "col-md-8">
            <select [(ngModel)] = "ticket.assignee" id = "assignee" name = "assignee" class = "form-control">
              <option *ngFor = "let user of users" [ngValue] = "user"
                      [selected] = "myequal(user,ticket.assignee)">
                {{ user.name }}
              </option>
            </select>
          </div>
        </div>

        <!-- Select Basic -->
        <div class = "form-group">
          <label class = "col-md-8 control-label" for = "selectbasic">Select Basic</label>
          <div class = "col-md-8">
            <select [(ngModel)] = "ticket.status" id = "selectbasic" name = "selectbasic" class = "form-control">
              <option *ngFor = "let status of statuses" [ngValue] = "status"
                      selected = "{{ticket.status == status?'selected':''}}">
                {{ status }}
              </option>
            </select>
          </div>
        </div>

        <div class = "col-md-4">
          <button id = "registration" name = "registration" class = "btn btn-primary" mat-flat-button color = "primary"
                  (click) = "save()">Save
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
