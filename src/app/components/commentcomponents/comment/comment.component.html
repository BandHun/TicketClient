<div>
  <textarea [(ngModel)] = "comment.commentMessage" cols = "62" rows = "3" disabled = "{{!editMode}}"></textarea>
  <br>
  <div *ngIf = "comment.updateDateTime == comment.createDateTime; else elseBlock">
    <label>Created: {{comment.createDateTime | date:'medium'}}</label>
  </div>
  <ng-template #elseBlock>
    <label>Created: {{comment.createDateTime | date:'medium'}},
      Updated: {{comment.updateDateTime | date:'medium'}}</label>
  </ng-template>
  <br>
  <div *ngIf = "editMode; else elseBlock2">
    <button style = "margin-right:5px" (click) = "saveComment()">Save</button>
    <button (click) = "cancelEdit()">Cancel</button>
  </div>
  <ng-template #elseBlock2>
    <button style = "margin-right:5px" *ngIf = "currentUser.id==comment.creator.id" (click) = "editComment()">Edit
    </button>
  </ng-template>

</div>
