<div class = "container my-container">
  <div class = "col-lg-12 my-form">
    <h1>Projects</h1>
    <form class = "form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend>Project registration</legend>

        <!-- Text input-->
        <div class = "form-group">
          <label class = "col-md-4 control-label" for = "name">Project Name</label>
          <div class = "col-md-4">
            <input #name id = "name" name = "name" type = "text" placeholder = "" class = "form-control input-md"
                   required = "">

          </div>
        </div>

        <div class = "form-group">
          <label class = "col-md-4 control-label" for = "registration"></label>
          <div class = "col-md-4">
            <button id = "registration" name = "registration" class = "btn btn-primary" mat-flat-button
                    color = "primary"
                    (click) = "registerProject(name.value)">Project registration
            </button>
          </div>
        </div>
      </fieldset>
    </form>

    <br>
    <br>
    <br>
    <h2>Projects</h2>
    <div class = "mat-elevation-z8">
      <table mat-table [dataSource] = "dataSource">

        <ng-container matColumnDef = "id">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef = "let project"> {{project.id}} </td>
        </ng-container>

        <ng-container matColumnDef = "name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef = "let project"> {{project.name}} </td>
        </ng-container>

        <ng-container matColumnDef = "actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <mat-cell *matCellDef = "let project">
            <!--button mat-button (click) = "details(project)">Details</button-->
            <button mat-button (click) = "delete(project)">Delete</button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
