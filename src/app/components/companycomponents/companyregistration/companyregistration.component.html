<div class = "container my-container">
  <div class = "col-lg-12 my-form">
    <h1>Register or choose company</h1>
    <form class = "form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend>Company registration</legend>

        <!-- Text input-->
        <div class = "form-group">
          <label class = "col-md-4 control-label" for = "name">Company Name</label>
          <div>
            <input #name id = "name" name = "name" type = "text" placeholder = "" class = "form-control input-md"
                   required>
          </div>
        </div>

        <div class = "form-group">
          <label class = "col-md-4 control-label" for = "registration"></label>
          <div class = "col-md-4">
            <button id = "registration" name = "registration" class = "btn btn-primary" mat-flat-button
                    color = "primary"
                    (click) = "registerCompany(name.value)">Company registration
            </button>
          </div>
        </div>
      </fieldset>
      <br>
      <br>
      <br>
      <h4>Choose your company</h4>

      <div class = "mat-elevation-z8">
        <table mat-table [dataSource] = "companies">

          <ng-container matColumnDef = "id" hidden>
            <th mat-header-cell *matHeaderCellDef hidden> Id</th>
            <td mat-cell *matCellDef = "let company" hidden> {{company.id}} </td>
          </ng-container>
          <ng-container matColumnDef = "name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef = "let company"> {{company.name}} </td>
          </ng-container>

          <ng-container matColumnDef = "actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <mat-cell *matCellDef = "let company">
              <!--button mat-button (click) = "sendJoinRequest(company.id)">Send join request</button-->
              <button mat-button (click) = "join(company.id)">Join</button>
            </mat-cell>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
          <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </form>
  </div>
</div>
