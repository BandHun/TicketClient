<div class = "container my-container">
  <div class = "col-lg-12 my-form">
    <h1>{{teamtable.name}}</h1>
    <div class = "mat-elevation-z8">

      <a href = "/sprintcreate/{{teamtableid}}">Create sprint</a>

      <div class = "form-group">
        <label class = "col-md-8 control-label" for = "sprint">Select Sprint</label>
        <div class = "col-md-8">
          <select [(ngModel)] = "sprint" id = "sprint" name = "project" class = "form-control"
                  (change) = "sprintchange(sprint)">
            <option *ngFor = "let sprinti of sprints" [ngValue] = "sprinti" [selected] = "myequal(sprinti, sprint)">
              {{ sprinti.startDate }} - {{ sprinti.endDate }}
            </option>
          </select>
        </div>
      </div>
      <h3>User filters</h3>
      <div>
        <li *ngFor = "let user of users">
          <button (click) = "filter(user)">{{ user.name }}</button>
        </li>
      </div>
      <table mat-table [dataSource] = "dataSource">

        <ng-container matColumnDef = "title">
          <th mat-header-cell *matHeaderCellDef> Title</th>
          <td mat-cell *matCellDef = "let ticket"> {{ticket.title}} </td>
        </ng-container>

        <ng-container matColumnDef = "assignee">
          <th mat-header-cell *matHeaderCellDef> Assignee</th>
          <td mat-cell *matCellDef = "let ticket"> {{ticket.assignee.name}} </td>
        </ng-container>

        <ng-container matColumnDef = "status">
          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef = "let ticket"> {{ticket.status}} </td>
        </ng-container>

        <ng-container matColumnDef = "actions">
          <div>
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <mat-cell *matCellDef = "let ticket">
              <a mat-button href = "/ticketdetails/{{ticket.id}}">details</a>
            </mat-cell>
          </div>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
