<div class = "container my-container">
  <div class = "col-lg-12 my-form">
    <h1>Teams</h1>
    <form class = "form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend>Team registration</legend>

        <!-- Text input-->
        <div class = "form-group">
          <label class = "col-md-4 control-label" for = "name">Team Name</label>
          <div class = "col-md-4">
            <input #name id = "name" name = "name" type = "text" placeholder = "" class = "form-control input-md"
                   required = "">

          </div>
        </div>

        <div class = "form-group">
          <label class = "col-md-4 control-label" for = "registration"></label>
          <div class = "col-md-4">
            <button id = "registration" name = "registration" class = "btn btn-primary" mat-flat-button
                    color = "primary"
                    (click) = "registerTeam(name.value)">Team registration
            </button>
          </div>
        </div>
      </fieldset>
    </form>

    <br>
    <br>
    <br>
    <h3>Choose a team</h3>
    <div class = "mat-elevation-z8">
      <table mat-table [dataSource] = "dataSource">

        <ng-container matColumnDef = "id">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef = "let team"> {{team.id}} </td>
        </ng-container>

        <ng-container matColumnDef = "name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef = "let team"> {{team.name}} </td>
        </ng-container>

        <ng-container matColumnDef = "actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <mat-cell *matCellDef = "let team">
            <!--button mat-button (click) = "editTeam(team)">Edit</button-->
            <button mat-button (click) = "joinTema(team.id)">Join</button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
