<mat-card style = "height: 100%">
  <div class = "col-lg-3 my-form">
    <h1>Teams</h1>
    <br>
    <div>
      <button id = "setvisibleaddcomment" name = "setvisibleaddcomment" mat-raised-button color = "primary"
              style = "margin-bottom:20px; margin-top: 20px"
              (click) = "setvisibleaddteam()">{{registration ? 'Cancel' : 'Create new Team'}}
      </button>
    </div>

    <div *ngIf = "registration">
      <mat-card>
        <form class = "form-horizontal">
          <fieldset>
            <legend>Create New Team</legend>
            <div class = "form-group">
              <div class = "col-md-6">
                <input #name id = "name" name = "name" type = "text" placeholder = "Team name"
                       class = "form-control input-md" required = "">
              </div>
            </div>

            <div class = "form-group">
              <label class = "col-md-4 control-label" for = "registration"></label>
              <div class = "col-md-4">
                <button id = "registration" name = "registration" class = "btn btn-primary" mat-flat-button
                        color = "primary" (click) = "registerTeam(name.value)">Team registration
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </mat-card>
    </div>

    <br>
    <div class = "mat-elevation-z8">
      <table mat-table [dataSource] = "dataSource">

        <ng-container matColumnDef = "name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef = "let team"> {{team.name}} </td>
        </ng-container>

        <ng-container matColumnDef = "actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <mat-cell *matCellDef = "let team">
            <div *ngIf = "team.teamsTable==null">
              <button mat-button (click) = "createTable(team.id)">Create Table</button>
            </div>
            <div *ngIf = "team.teamsTable!=null">
              <label>Already have a table</label>
            </div>
            <br>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</mat-card>
