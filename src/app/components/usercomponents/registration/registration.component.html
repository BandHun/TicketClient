<div class = "container my-container">
  <div class = "col-lg-12 my-form">
    <form [formGroup] = "registerForm" class = "form-horizontal" (ngSubmit) = "onSubmit()">

      <legend>User registration</legend>

      <!-- Name-->
      <div class = "form-group">
        <label class = "col-md-4 control-label" for = "name">Full Name</label>
        <div class = "col-md-4">
          <input matInput formControlName = "name" id = "name" name = "name" type = "text"
                 class = "form-control input-md"
                 required>
        </div>
      </div>

      <!-- Emailaddress-->
      <div class = "form-group">
        <label class = "col-md-4 control-label" for = "emailaddress">Email</label>
        <div class = "col-md-4">
          <input matInput formControlName = "emailaddress" id = "emailaddress" name = "emailaddress" type = "text"
                 class = "form-control input-md" required = "">
        </div>
      </div>

      <!-- Password-->
      <div class = "form-group">
        <label class = "col-md-4 control-label" for = "password">Password</label>
        <div class = "col-md-4">
          <input matInput formControlName = "password" type = "password" id = "password" name = "password"
                 type = "text"
                 placeholder = ""
                 class = "form-control input-md"
                 required = "">
        </div>
      </div>

      <!-- Confirm Password-->
      <div class = "form-group">
        <label class = "col-md-4 control-label" for = "confirmPassword">Password again</label>
        <div class = "col-md-4">
          <input matInput formControlName = "confirmPassword" type = "password" id = "confirmPassword"
                 name = "confirmPassword" type = "text"
                 placeholder = ""
                 class = "form-control input-md" required = "">
        </div>
      </div>

      <!-- Button -->
      <div class = "form-group">
        <label class = "col-md-4 control-label" for = "registration"></label>
        <div class = "col-md-4">
          <button id = "registration" name = "registration" class = "btn btn-primary" mat-flat-button
                  color = "primary"
                  type = "submit">Registration
          </button>
        </div>
      </div>

    </form>

    <div>
      <a href = "/login">Log in!</a>
    </div>
  </div>
</div>
