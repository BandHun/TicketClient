<mat-card style = "height: 100%">
  <div class = "col-lg-7 my-form">
    <h1>Users</h1>
    <button (click) = "goJoinRequests()" mat-raised-button color = "primary"
            style = "margin-bottom:20px; margin-top: 20px">Join Requests
    </button>
    <div *ngIf = "dataSource.data!=null" class = "mat-elevation-z8">
      <table mat-table [dataSource] = "dataSource" style = "width: 100%">

        <ng-container matColumnDef = "name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef = "let user"> {{user.name}} </td>
        </ng-container>

        <ng-container matColumnDef = "team">
          <th mat-header-cell *matHeaderCellDef> Team</th>
          <td mat-cell *matCellDef = "let user"> {{user.teams == null ? "" : user.teams.name}} </td>
        </ng-container>

        <ng-container matColumnDef = "actions">
          <div>
            <th mat-header-cell *matHeaderCellDef></th>
            <mat-cell *matCellDef = "let user" style = "position: center">
              <button mat-raised-button color = "primary" style = "margin-bottom:2px; margin-top: 2px"
                      (click) = "toProfile(user)">
                Profile
              </button>
              <button *ngIf = "isAdmin()" mat-raised-button color = "primary"
                      style = "margin-bottom:2px; margin-top: 2px; margin-left: 2px;" (click) = "toEditAsAdmin(user)">
                Edit
              </button>
            </mat-cell>
          </div>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</mat-card>
