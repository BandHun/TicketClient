<div class = "container login-container">
  <div class = "row">
    <div class = "col-md-6 login-form">
      <h3>Forgot password</h3>

      <form>
        <div class = "form-group">
          <input type = "text" id = "email" name = "email" [(ngModel)] = "email" class = "form-control"
                 placeholder = "Your Email *" value = ""/>
        </div>
        <div class = "form-group">
          <input type = "submit" class = "btnSubmit" value = "Send password" (click) = "sendForgetPswd(email)"/>
        </div>
      </form>
      <div>
        <button mat-raised-button color = "primary" style = "margin-bottom:2px; margin-top: 2px" (click) = "toLogin()">
          Login
        </button>
      </div>
    </div>
  </div>
</div>
