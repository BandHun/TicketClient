<div class = "container my-container">
  <div class = "col-lg-12 my-form">
    <form class = "form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend>Profile</legend>

        <div class = "form-group">
          <div class = "col-md-8" style = "display: flex; flex-direction: row;">
            <div style = "display: block;">
              <label class = "col-md-8 control-label" for = "title">Name</label>
              <input id = "title" name = "title" type = "text" class = "form-control input-md" disabled = "disabled"
                     value = "{{user.name == null?'':user.name}}">
            </div>
          </div>
        </div>


        <div class = "form-group">
          <div class = "col-md-8" style = "display: flex; flex-direction: row;">
            <div style = "display: block;">
              <label class = "col-md-4 control-label" for = "emailaddress">Email</label>
              <input id = "emailaddress" name = "emailaddress" type = "text" class = "form-control input-md"
                     disabled = "disabled" value = "{{user.emailaddress == null?'':user.emailaddress}}">
            </div>
          </div>
        </div>

        <div class = "form-group">
          <div class = "col-md-8" style = "display: flex; flex-direction: row;">
            <div style = "display: block;">
              <label class = "col-md-4 control-label" for = "company">Company</label>
              <input id = "company" name = "storypoint" type = "text" class = "form-control input-md"
                     disabled = "disabled" value = "{{user.company.name}}">
            </div>
          </div>
        </div>

        <div class = "form-group">
          <div class = "col-md-8" style = "display: flex; flex-direction: row;">
            <div style = "display: block;">
              <label class = "col-md-8 control-label" for = "teams">Team</label>
              <input id = "teams" name = "team" type = "text" class = "form-control input-md" disabled = "disabled"
                     value = "{{user.teams == null?'':user.teams.name}}">
            </div>
          </div>
        </div>

        <div class = "form-group">
          <div class = "col-md-8" style = "display: flex; flex-direction: row;">
            <div style = "display: block;">
              <label class = "col-md-8 control-label" for = "teams">User Level</label>
              <input id = "level" name = "level" type = "text" class = "form-control input-md" disabled = "disabled"
                     value = "{{user.userLevel}}">
            </div>
          </div>
        </div>

        <button id = "edit" name = "edit" mat-raised-button color = "primary"
                style = "margin-bottom:20px; margin-top: 20px; margin-left: 20px" (click) = "toEdit()">Edit
        </button>
      </fieldset>
    </form>
  </div>
</div>
